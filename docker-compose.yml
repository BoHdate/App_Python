services:
  app:
    image: <your-ecr-repository-uri>:latest
    ports:
      - "80:80"
    environment:
      - DB_NAME=mydb
      - DB_USER=user
      - DB_PASS=password
      - DB_HOST=db
      - DB_PORT=5432

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"