services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    image: 767397966663.dkr.ecr.eu-north-1.amazonaws.com:latest

    restart: always

    ports:
      - "80:80"
    depends_on:
      - db

volumes:
  pgdata: